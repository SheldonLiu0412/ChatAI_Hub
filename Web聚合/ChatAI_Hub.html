<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatAI Hub</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button id="toggleSidebar">☰</button>
                <h2 id="sidebarTitle">ChatAI Hub<span class="version">V0.0.5</span></h2>
            </div>
            <ul id="sidebarLinks">
                <li><a href="#" onclick="changeIframe('ChatGLM')">ChatGLM</a></li>
                <li><a href="#" onclick="changeIframe('Kimi')">Kimi</a></li>
                <li><a href="#" onclick="changeIframe('DeepSeek')">DeepSeek</a></li>
                <li><a href="#" onclick="changeIframe('HailuoAI')">HailuoAI</a></li>
            </ul>
            <div id="sortableContainer">
                <!-- 滑块将在这里动态生成 -->
            </div>
            <button class="edit-slider-btn" onclick="openSliderEditModal()">编辑滑块</button>
            <div class="drag-hint">滑块可拖动排序哦～</div>
            <div class="update-log" id="updateLog">更新日志</div>
            <div class="update-log-content" id="updateLogContent" style="display: none;">
                <h4>V0.0.5.11:</h4>
                <ol>
                    <li>优化滑块编辑功能UI</li>
                    <li>修复了页面加载后首次点击更新日志无效的bug</li>
                    <li>修复了滑块编辑中点击选项区域无法切换选项状态的bug</li>
                    <li>提示了网页流畅度</li>
                </ol>
            </div>
            <div class="vertical-text">让自己快乐快乐这才叫做意义</div>
        </div>
        <div class="content">
            <iframe id="ChatGLM" src="https://chatglm.cn/" class="active"></iframe>
            <iframe id="Kimi" src="https://kimi.moonshot.cn/"></iframe>
            <iframe id="DeepSeek" src="https://chat.deepseek.com/"></iframe>
            <iframe id="HailuoAI" src="https://hailuoai.com/"></iframe>
        </div>
    </div>

    <div id="sliderEditModal" class="slider-edit-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>编辑滑块</h2>
                <span class="close" onclick="closeSliderEditModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div id="sliderCheckboxes"></div>
            </div>
            <div class="modal-footer">
                <button onclick="saveSliderSettings()" class="save-btn">保存设置</button>
            </div>
        </div>
    </div>

    <!-- 确认清空的模态框 -->
    <div id="confirmClearModal" class="modal">
        <div class="modal-content">
            <h2>确认清空</h2>
            <p>您确定要清空所有文本项吗？此操作不可撤销。</p>
            <div class="modal-buttons">
                <button id="confirmClear" class="btn-confirm">确认清空</button>
                <button id="cancelClear" class="btn-cancel">取消</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
