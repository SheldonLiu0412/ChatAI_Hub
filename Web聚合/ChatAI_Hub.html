        }

            font-size: 14px; /* 稍微缩小版本号字体 */

        .sidebar {

        }

        /* 调整折叠时的宽度 */

            padding-right: 15px;

        .sidebar li {
            margin-bottom: 10px;
        }

            display: block;
            padding: 12px 15px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;

        .sidebar a:hover {
            background-color: var(--primary-color);
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .content {
            flex-grow: 1;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }

        iframe.active {
            display: block;
        }

        .stats {
            margin-top: 20px;
            height: 220px;
        }

            width: 120px;
            height: 120px;
            border: 3px solid #4a90e2; /* 冷色系边框 */
            border-radius: 50%;
            position: relative;
            margin: 20px auto;
            background-color: #f0f8ff; /* 淡蓝色背景 */
            box-shadow: 0 0 10px rgba(74, 144, 226, 0.2); /* 淡蓝色阴 */
        }

        .clock-face {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .hand {
            position: absolute;
            top: 50%;
            transform-origin: 100%;
            transform: rotate(90deg);
            transition: all 0.05s;
            transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);

            width: 35%;
            height: 4px;
            background: #3d7ebd; /* 深蓝色时针 */
            left: 15%;
        }

        .min-hand {
            width: 45%;
            height: 3px;
            background: #5da0e4; /* 中蓝色分针 */
            left: 5%;
        }

        .second-hand {
            width: 50%;
            height: 2px;
            background: #7cb9f1; /* 浅蓝色秒针 */
            left: 0;
        }

        .clock-center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4a90e2;
            transform: translate(-50%, -50%);
        }

        .clock-number {
            position: absolute;
            font-size: 14px;
            color: #4a90e2;
        }

        .clock-3 { right: 5px; top: 50%; transform: translateY(-50%); }
        .clock-6 { bottom: 5px; left: 50%; transform: translateX(-50%); }
        .clock-9 { left: 5px; top: 50%; transform: translateY(-50%); }

            cursor: pointer;
            border-radius: 5px;

            background: #3a7cbd;
        }

        }

        }

            text-align: center;
            color: #888;
            font-size: 14px;
            margin-top: 15px;
        }

        .update-log {
            cursor: pointer;
            color: var(--primary-color);
            font-size: 14px;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .update-log:hover {
            color: #3a7cbd;
        }

        .update-log-content {
            display: none;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            box-shadow: 0 4px 10px var(--shadow-color);

            margin-top: 0;
            color: var(--primary-color);
        }

        .update-log-content ol {
            padding-left: 20px;
        }

        .update-log-content li {
            margin-bottom: 5px;
        }

            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            align-self: center;
        }

        .text-storage {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 8px;
            max-width: 100%;
            box-sizing: border-box;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .input-container input,
        .input-container textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .input-container textarea {
            height: 100px;
            resize: vertical;

            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .close {
            color: #aaa;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-body {
            padding: 20px;
        }

        #sliderCheckboxes {

        .checkbox-item {

            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 8px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .checkbox-item:hover {
            background-color: #e9ecef;
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 10px;
        }

        .checkbox-item label {
            font-size: 16px;
            color: #333;
            cursor: pointer;
        }

        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid #e9ecef;
            text-align: right;
        }

        .save-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .save-btn:hover {
            background-color: #0056b3;
        }

        .text-storage-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: #888;
            font-size: 20px;
            cursor: pointer;
            padding: 0 5px;
        }

        #textItems.collapsed {
            display: none;
        }

        #textItems.expanded {
            display: block;
        }

    <script>
        let usage = {
            'ChatGLM': 0,

            'DeepSeek': 0,

        };

        let startTime;
        let currentSite = 'ChatGLM';
        let chart;

        // 滑块配置
        const sliderConfigs = {
            stats: {
                title: "使用时长统计",
                content: `<div class="stats"><canvas id="usageChart"></canvas></div>`
            },
            clock: {
                title: "时钟",

                            </div>
                          </div>`
            },
            textStorage: {
                title: "文本存储",
                content: `
                    <div class="text-storage">
                        <div class="text-storage-header">
                            <h3>文本存储</h3>
                            <button id="toggleTextItems" class="toggle-btn">收起▼</button>
                        </div>
                        <div class="input-container">
                            <input type="text" id="newTextTitle" placeholder="输入标题">
                            <textarea id="newTextContent" placeholder="输入内容"></textarea>
                        </div>
                        <div class="button-container">
                            <button onclick="addTextItem()" class="add-btn">添加</button>
                            <button onclick="exportCSV()" class="export-btn">导出CSV</button>
                            <button onclick="document.getElementById('csvFile').click()" class="import-btn">导入CSV</button>
                            <button onclick="clearAllTextItems()" class="clear-btn">清空所有</button>
                            <input type="file" id="csvFile" accept=".csv" style="display:none;" onchange="importCSV()">
                        </div>
                        <div id="textItems" class="expanded"></div>
                    </div>`
            }
        };

        function exportCSV() {
            let csv = "\uFEFFTitle,Content\n"; // 添加BOM
            const textItems = document.querySelectorAll('.text-item-header, .text-item-content');
            console.log("找到文本项数量：", textItems.length / 2); // 调信息

            if (textItems.length === 0) {
                alert("没有可导出的文本项");
                return;
            }

            for (let i = 0; i < textItems.length; i += 2) {
                const titleElement = textItems[i].querySelector('span:first-child');
                const contentElement = textItems[i+1].querySelector('p');

                if (!titleElement || !contentElement) {
                    console.error(`第 ${i/2 + 1} 个项目结构不正:`, textItems[i].innerHTML, textItems[i+1].innerHTML);
                    continue; // 跳过这个项目
                }

                const title = titleElement.textContent.trim();
                const content = contentElement.textContent.trim();
                csv += `"${title.replace(/"/g, '""')}","${content.replace(/"/g, '""')}"\n`;
            }

            if (csv === "Title,Content\n") {
                alert("没有有效的文本项可以导出");
                return;
            }

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", "text_storage.csv");
            link.style.display = 'none';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function parseCSV(text) {
            const result = [];
            let row = [];
            let cell = "";
            let inQuotes = false;

            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                if (inQuotes) {
                    if (char === '"') {
                        if (text[i + 1] === '"') {
                            cell += '"';
                            i++;
                        } else {
                            inQuotes = false;
                        }
                    } else {
                        cell += char;
                    }
                } else {
                    if (char === '"') {
                        inQuotes = true;
                    } else if (char === ',') {
                        row.push(cell.trim());
                        cell = "";
                    } else if (char === '\n' || char === '\r') {
                        if (cell !== "" || row.length > 0) {
                            row.push(cell.trim());
                            result.push(row);
                            row = [];
                            cell = "";
                        }
                    } else {
                        cell += char;
                    }
                }
            }
            if (cell !== "" || row.length > 0) {
                row.push(cell.trim());
                result.push(row);
            }
            return result;
        }

        function importCSV() {
            console.log("导入函数被调用");
            const fileInput = document.getElementById('csvFile');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;
                    console.log("CSV内容读取: ", content);

                    const rows = parseCSV(content);
                    console.log("CSV行数: ", rows.length);
                    let importedCount = 0;

                    // 跳过标题行
                    for (let i = 1; i < rows.length; i++) {
                        const [title, text] = rows[i];
                        console.log("解析后的标题: ", title, "内容: ", text);
                        if (title && text) {
                            if (addTextItem(title, text)) {
                                importedCount++;
                                console.log("功添加项目");
                            } else {
                                console.log("添加项目失败");
                            }
                        } else {
                            console.log("标题或内容为空，跳过");
                        }
                    }

                    console.log(`导入完成，成功导入 ${importedCount} 个项目`);
                    alert(`成功导入 ${importedCount} 个文本项`);
                    fileInput.value = '';
                };
                reader.readAsText(file, 'UTF-8');
            } else {
                alert('请选择一个CSV文件');
            }
        }

        function addTextItem(title, content) {
            console.log("尝试添加项:", title, content);
            title = title || document.getElementById('newTextTitle').value.trim();
            content = content || document.getElementById('newTextContent').value.trim();

            if (title && content) {
                console.log("标题和内容验证通过");
                const textItems = document.getElementById('textItems');
                if (!textItems) {
                    console.error("无法找到textItems容器");
                    return false;
                }
                console.log("找到textItems容");

                try {
                    // 保存到本地存储
                    const items = JSON.parse(localStorage.getItem('textItems')) || [];
                    items.push({ title, content });
                    localStorage.setItem('textItems', JSON.stringify(items));
                    console.log("成功保存本地存储");

                    // 重新加载所有项目
                    loadTextItems();

                    // 清空输入框
                    document.getElementById('newTextTitle').value = '';
                    document.getElementById('newTextContent').value = '';

                    return true;
                } catch (error) {
                    console.error("添加项目时发生误:", error);
                    return false;
                }
            } else {
                console.log("添加失败：标题或内容为空");
                return false;
            }
        }

            if (currentSite) {
                // 更新当前网站的使用时间

        }

        function initChart() {
            const ctx = document.getElementById('usageChart');
            if (!ctx) return;

            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {

        }

        function updateChart() {
            if (!chart) {

        function setDate() {
            const clockFace = document.querySelector('.clock-face');
            if (!clockFace) return;
            const now = new Date();

            const seconds = now.getSeconds();
            const secondsDegrees = ((seconds / 60) * 360) + 90;
            clockFace.querySelector('.second-hand').style.transform = `rotate(${secondsDegrees}deg)`;

            const mins = now.getMinutes();
            const minsDegrees = ((mins / 60) * 360) + ((seconds/60)*6) + 90;
            clockFace.querySelector('.min-hand').style.transform = `rotate(${minsDegrees}deg)`;

            const hour = now.getHours();
            const hourDegrees = ((hour / 12) * 360) + ((mins/60)*30) + 90;
            clockFace.querySelector('.hour-hand').style.transform = `rotate(${hourDegrees}deg)`;
        }

                checkbox.checked = activeSliders.includes(sliderId);

                const label = document.createElement('label');
                label.htmlFor = sliderId + 'Checkbox';
                label.textContent = sliderConfigs[sliderId].title;

                checkboxItem.appendChild(checkbox);
                checkboxItem.appendChild(label);

                // 为整个checkbox-item添加点击事件
                checkboxItem.addEventListener('click', function(event) {
                    // 防止点击checkbox时触发两次
                    if (event.target !== checkbox) {
                        checkbox.checked = !checkbox.checked;
                    }
                });

                checkboxesContainer.appendChild(checkboxItem);
            });

            modal.style.display = 'block';
        }

        function closeSliderEditModal() {
            document.getElementById('sliderEditModal').style.display = 'none';
        }

        function saveSliderSettings() {
            const activeSliders = [];
            Object.keys(sliderConfigs).forEach(sliderId => {
                const checkbox = document.getElementById(sliderId + 'Checkbox');
                if (checkbox.checked) {
                    activeSliders.push(sliderId);
                }
            });

            localStorage.setItem('activeSliders', JSON.stringify(activeSliders));
            
            initSlidersWithoutChart();
            closeSliderEditModal();
        }


        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function loadTextItems() {
            const container = document.getElementById('textItems');
            if (!container) return;

            container.innerHTML = '';
            const items = JSON.parse(localStorage.getItem('textItems')) || [];
            items.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.className = 'text-item';
                itemElement.innerHTML = `
                    <div class="text-item-header" onclick="toggleTextItem(${index})">
                        <span>${escapeHtml(item.title)}</span>
                        <span>▼</span>
                    </div>
                    <div class="text-item-content">
                        <p>${escapeHtml(item.content)}</p>
                        <button onclick="copyTextItem(${index})">复制</button>
                        <button onclick="deleteTextItem(${index})">删除</button>
                    </div>
                `;
                container.appendChild(itemElement);
            });
        }


        function toggleTextItem(index) {
            console.log("切换项目显示:", index);
            const items = document.querySelectorAll('.text-item');
            items[index].classList.toggle('expanded');
        }

        function copyTextItem(index) {
            console.log("复制项目:", index);
            const items = JSON.parse(localStorage.getItem('textItems')) || [];
            const text = items[index].content;
            navigator.clipboard.writeText(text).then(() => {
                console.log('文本已复制到剪贴板');
                alert('本已复制到剪贴板');
            });
        }

        function deleteTextItem(index) {
            console.log("删除项目:", index);
            const items = JSON.parse(localStorage.getItem('textItems')) || [];
            items.splice(index, 1);
            localStorage.setItem('textItems', JSON.stringify(items));
            loadTextItems();
        }

        function clearAllTextItems() {
            const items = JSON.parse(localStorage.getItem('textItems')) || [];
            if (items.length === 0) {
                alert('没有可清空的文项');
                return;
            }

            if (confirm('确定要清空所有文本项吗？此操作不可撤销。')) {
                localStorage.setItem('textItems', JSON.stringify([])); // 直接清空存储
                loadTextItems(); // 重新加载空列表
                alert('所有文本项已清空');
            }
        }

        function toggleTextItems(event) {
            if (event.target.id === 'toggleTextItems') {
                const textItems = document.getElementById('textItems');
                const toggleBtn = event.target;
                if (textItems.classList.contains('expanded')) {
                    textItems.classList.remove('expanded');
                    textItems.classList.add('collapsed');
                    toggleBtn.textContent = '展开▼';
                } else {
                    textItems.classList.remove('collapsed');
                    textItems.classList.add('expanded');
                    toggleBtn.textContent = '收起▲';
                }
            }
        }

        function toggleUpdateLog() {
            updateLogContent.style.display = updateLogContent.style.display === 'none' ? 'block' : 'none';
        }

        // 侧边栏收起功能
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggleSidebar');
        const sidebarTitle = document.getElementById('sidebarTitle');
        const sidebarLinks = document.getElementById('sidebarLinks');
        const sortableContainer = document.getElementById('sortableContainer');
        const dragHint = document.querySelector('.drag-hint');
        const updateLog = document.getElementById('updateLog');
        const updateLogContent = document.getElementById('updateLogContent');
        const editSliderBtn = document.querySelector('.edit-slider-btn');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            sidebarTitle.classList.toggle('hidden');
            sidebarLinks.classList.toggle('hidden');
            sortableContainer.classList.toggle('hidden');
            dragHint.classList.toggle('hidden');
            updateLog.classList.toggle('hidden');
            updateLogContent.classList.toggle('hidden');
            editSliderBtn.classList.toggle('hidden');
            toggleBtn.textContent = sidebar.classList.contains('collapsed') ? '☰' : '×';
        });

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initSliders();
            setInterval(() => {
                setDate();
                if (currentSite) {
                    const currentTime = Date.now();
                    usage[currentSite] += Math.round((currentTime - startTime) / 1000);
                    startTime = currentTime; // 更新开始时间
                    updateChart();
                    // 保存使用时间到本地存储
                    localStorage.setItem('usage', JSON.stringify(usage));
                }
            }, 1000);

            // 始化可拖动排序
        new Sortable(sortableContainer, {
            animation: 150,
            ghostClass: 'sortable-ghost',
            onEnd: function() {
                const newOrder = Array.from(sortableContainer.children).map(item => item.id.replace('Container', ''));
                localStorage.setItem('activeSliders', JSON.stringify(newOrder));
                initSlidersWithoutChart(); // 使用新的初始化函数
            }
        });

            // 添加一些动画效果
            document.querySelectorAll('.sidebar a, .sortable-item, .update-log').forEach(element => {
                element.addEventListener('mouseover', () => {
                    element.style.transform = 'scale(1.05)';
                });
                element.addEventListener('mouseout', () => {
                    element.style.transform = 'scale(1)';
                });
            });

            // 使用事件委托，将事件监听器添加到父元素上
            document.getElementById('sortableContainer').addEventListener('click', toggleTextItems);

            // 初化时更新按钮状态
            updateToggleButtonState();
        });

        // 添加一个新函数来更新按钮状态
        function updateToggleButtonState() {
            const textItems = document.getElementById('textItems');
            const toggleBtn = document.getElementById('toggleTextItems');
            if (textItems && toggleBtn) {
                if (textItems.classList.contains('expanded')) {
                    toggleBtn.textContent = '收起▲';
                } else {
                    toggleBtn.textContent = '展开▼';
                }
            }
        }
    </script>
</body>
